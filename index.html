<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examday Countdown</title>
  <link rel="stylesheet" href="Page.css" />


</head>

<body>
  <div class="logo">
    <p>Examday Countdown</p>
  </div>
  <div class="content">
    <h1>December 9th</h1>

    <div class="countdown">
      <div id="countdown-number">
        <p id="Days">00</p>
        <h6>Days</h6>
      </div>

      <div id="countdown-number">
        <p id="Hours">00</p>
        <h6>Hours</h6>
      </div>

      <div id="countdown-number">
        <p id="Minutes">00</p>
        <h6>Minutes</h6>
      </div>

      <div id="countdown-number">
        <p id="Seconds">00</p>
        <h6>Seconds</h6>
      </div>
    </div>
    <div id="quote">"Believe you can and you're halfway there." - Theodore Roosevelt</div>
    <div id="end-message"></div>
  </div>
  <script src="Page.js"></script>
</body>

</html>
