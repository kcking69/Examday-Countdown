<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examday Countdown</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=43666&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="Page.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <p>Examday Countdown</p>
    </div>
    <div class="content">
      <h1>December 9th</h1>

      <div class="countdown">
        <div>
          <p id="Days">00</p>
          <h6>Days</h6>
        </div>

        <div>
          <p id="Hours">00</p>
          <h6>Hours</h6>
        </div>

        <div>
          <p id="Minutes">00</p>
          <h6>Minutes</h6>
        </div>

        <div>
          <p id="Seconds">00</p>
          <h6>Seconds</h6>
        </div>
      </div>
    </div>
    <img src="rocket.png" class="rocket" />
    <div class="links">
      <div>
        <a href="https://github.com/kcking69"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div>
        <a href="https://www.youtube.com/@TheStudentResearcher"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
      <div>
        <a href="https://x.com/kcking69"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </div>
  </body>
</html>
